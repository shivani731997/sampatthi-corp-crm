<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lead Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="lead-page">
  <nav><a href="leads.html">‚Üê Back to Leads</a></nav>

  <h1>Lead Details</h1>

  <form id="lead-form">

    <!-- READ-ONLY CORE DETAILS -->
    <div>
      <label>Name</label>
      <input type="text" id="name" disabled />
    </div>

    <div>
      <label>Phone</label>
      <input type="tel" id="phone" disabled />
    </div>

    <div>
      <label>Email</label>
      <input type="email" id="email" disabled />
    </div>

    <div>
      <label>Pin Code</label>
      <input type="text" id="pincode" disabled />
    </div>

    <!-- ADMIN ONLY -->
    <div>
      <label>Assigned To</label>
      <select id="assignedToSelect" style="display:none"></select>
      <div id="assignedToDisplay"></div>
    </div>

    <!-- EDITABLE FOR BOTH -->
    <hr />

    <!-- ‚úÖ LEAD QUALITY (NO WHITE OPTION) -->
    <div>
      <label for="lead_color">Lead Stage</label>
      <select id="lead_color">
        <option value="">Update To</option>
        <option value="yellow">üü° In Talks with Client</option>
        <option value="green">üü¢ Sales Agreement Sent</option>
        <option value="red">üî¥ Junk</option>
        <option value="black">‚ö´ Unit/Units Sale to Client Complete</option>
      </select>
    </div>

    <!-- ‚úÖ NEW: PURCHASE AMOUNT -->
    <div>
      <label for="purchaseAmount">PURCHASE AMOUNT</label>
      <select id="purchaseAmount">
        <option value="">‚Äì</option>
        <option value="1_full">1 Full Unit</option>
        <option value="2_full">2 Full Units</option>
        <option value="3_full">3 Full Units</option>
        <option value="4_full">4 Full Units</option>
        <option value="frac_1_5">Fractional Ownership 1/5</option>
        <option value="frac_2_5">Fractional Ownership 2/5</option>
        <option value="frac_3_5">Fractional Ownership 3/5</option>
        <option value="frac_4_5">Fractional Ownership 4/5</option>
      </select>
    </div>

    <div>
      <label>Date of Calling & Feedback</label>
      <input type="text" id="date_of_calling" />
    </div>

    <div>
      <label>Follow up 1</label>
      <input type="text" id="followup1" />
    </div>

    <div>
      <label>Follow up 2</label>
      <input type="text" id="followup2" />
    </div>

    <div>
      <label>Follow up 3</label>
      <input type="text" id="followup3" />
    </div>

    <button type="submit">Save Changes</button>
    <button type="button" id="delete-btn" style="background:red;color:white;">Delete Lead</button>

  </form>

  <script type="module" src="js/lead.js"></script>
</body>
</html>
